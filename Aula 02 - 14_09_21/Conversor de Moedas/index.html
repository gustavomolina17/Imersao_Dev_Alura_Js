<html>
  <head>
    <title>Imersão Dev Alura - Aula 02</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de Moedas</h1>
      <p class="page-subtitle">
        Converta sua fortuna
        <img
          src="https://icons.iconarchive.com/icons/google/noto-emoji-smileys/1024/10049-money-mouth-face-icon.png"
          class="img-title"
          alt=""
        />
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      /><br /><br />
      <label for="moeda">Insira o valor em R$</label><br />
      <input type="number" id="valor" size="2" /><br />
      <button type="submit" onclick="ConverterDolar()">Dólar</button>
      <button type="submit" onclick="ConverterEuro()">Euro</button>
      <button type="submit" onclick="ConverterBitcoin()">Bitcoin</button>
      <h2 id="valorConvertido"></h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
