<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Média - 2.0</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <html>
      <head> </head>
      <body>
        <div class="container">
          <h1 class="page__title">Calculadora de média</h1>
          <p class="page__subtitle">Descubra sua Média Final</p>
          <img
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page__logo"
            alt="Logo imersão dev"
          />
        </div>
        <div class="boletim">
          <div class="card">
            <h2 class="card__notas">Boletim</h2>
            <div class="campo">
              <input
                class="nome"
                id="nome"
                type="text"
                required
                placeholder="Digite seu nome aqui:"
              />
              <label for="nome">Nome</label>
            </div>
            <div class="campo">
              <input
                class="notaPrimeiro"
                id="notaPrimeiro"
                type="text"
                required
                placeholder="Digite a sua nota aqui:"
              />
              <label for="notaPrimeiro"> Nota 1º Bimestre: </label>
            </div>
            <div class="campo">
              <input
                class="notaSegundo"
                id="notaSegundo"
                type="text"
                required
                placeholder="Digite sua nota aqui:"
              />
              <label for="notaSegundo"> Nota 2º Bimestre:</label>
            </div>
            <div class="campo">
              <input
                class="notaTerceiro"
                id="notaTerceiro"
                type="text"
                required
                placeholder="Digite sua nota aqui:"
              />
              <label for="notaTerceiro"> Nota 3º Bimestre:</label>
            </div>
            <div class="campo">
              <input
                class="notaQuarto"
                id="notaQuarto"
                type="text"
                required
                placeholder="Digite sua nota aqui:"
              />
              <label for="notaQuarto"> Nota 4º Bimestre:</label>
            </div>
            <div class="botao flex">
              <button onclick="calculaMedia()" class="botao__btn">
                Calcular média
              </button>
            </div>
            <div class="flex">
              <hr />
            </div>

            <p id="mediaFinal"></p>
          </div>
        </div>
      </body>
    </html>
    <script src="./script.js"></script>
  </body>
</html>
