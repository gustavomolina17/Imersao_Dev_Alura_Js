  <body>
    <div class="container">
      <title>Calculadora de Média - 3.0</title>
      <p class="page-subtitle">
        Descubra qual a sua média e veja se foi aprovado!
      </p>
      <p>
        <input class="inputs" type="number" id="nota1" placeholder="1ª Nota" />
        <input class="inputs" type="number" id="nota2" placeholder="2ª Nota" />
        <input class="inputs" type="number" id="nota3" placeholder="3ª Nota" />
        <input class="inputs" type="number" id="nota4" placeholder="4ª Nota" />
      </p>

      <p>
        <input
          class="botao"
          type="button"
          id="botao"
          onclick="calcular()"
          value="Calcular média"
        />
      </p>

      <p class="resposta" id="notaFinal"></p>
    </div>
